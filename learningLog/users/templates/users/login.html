{% extends "learningLogApp/base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Seu usuário e senha não estão corretos! Tente novamente!</p>
    {% endif %}
    <!-- form login git-->
    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
        <button name="submit">[ Log in ]</button>
        <input type="hidden" name="next" value="{% url 'learningLogApp:index'%}" />
    </form>
{% endblock content %}
