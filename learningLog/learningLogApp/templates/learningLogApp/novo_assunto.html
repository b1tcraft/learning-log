{% extends "learningLogApp/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Criar novo assunto:</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'learningLogApp:novo_assunto' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Criar assunto</button>
        {% endbuttons %}
    </form>
{% endblock content %}
