{% extends "learningLogApp/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Nova entrada</h2>
{% endblock header %}
{% block content %}
    <p>Assunto: <a href="{% url 'learningLogApp:assunto' assunto.id %}">{{ assunto }}</a></p>
    <p>Adicione uma nova entrada:</p>
    <form action="{% url 'learningLogApp:nova_entrada' assunto.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Criar entrada</button>
        {% endbuttons %}
    </form>
{% endblock content %}
